<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>.Sneaker</title>
</head>
<body>
    <nav>
        <div class="navTop">
            <a href="/" class="navItem">
                <img src="./img/sneakers.png" alt="">
            </a>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="Search..." class="searchInput">
                    <img src="./img/search.png" height="20" width="20" alt="" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limited Offer!</span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">Air Force</h3>
            <h3 class="menuItem">Jordan</h3>
            <h3 class="menuItem">Blazer</h3>
            <h3 class="menuItem">Crater</h3>
            <h3 class="menuItem">Hippie</h3>
        </div>
    </nav>
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./img/air.png" alt="" class="sliderImage">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">AIR FORCE </br> NEW </BR> SEASON</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyButton">Buy Now!</button>
            </div>
            <div class="sliderItem">
                <img src="./img/jordan.png" alt="" class="sliderImage">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">Jorden </br> NEW </BR> SEASON</h1>
                <h2 class="sliderPrice">$109</h2>
                <button class="buyButton">Buy Now!</button>
            </div>
            <div class="sliderItem">
                <img src="./img/blazer.png" alt="" class="sliderImage">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">Blazer </br> NEW </BR> SEASON</h1>
                <h2 class="sliderPrice">$99</h2>
                <button class="buyButton">Buy Now!</button>
            </div>
            <div class="sliderItem">
                <img src="./img/crater.png" alt="" class="sliderImage">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">Crater </br> NEW </BR> SEASON</h1>
                <h2 class="sliderPrice">$79</h2>
                <button class="buyButton">Buy Now!</button>
            </div>
            <div class="sliderItem">
                <img src="./img/hippie.png" alt="" class="sliderImage">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">Hippie </br> NEW </BR> SEASON</h1>
                <h2 class="sliderPrice">$89</h2>
                <button class="buyButton">Buy Now!</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
